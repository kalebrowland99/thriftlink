<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open in browser</title>
	<meta name="description" content="Instructions to open the link in your browser from TikTok.">
	<meta name="robots" content="noindex, nofollow" />
	<link rel="preload" as="image" href="/link.png" />
	<style>
		html, body { height: 100%; margin: 0; }
		body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #0b0b0b; background: #000; }
		.bg-img { position: fixed; inset: 0; width: 100%; height: 100%; object-fit: cover; object-position: top center; }
	</style>
</head>
<body>
	<img class="bg-img" src="/link.png" alt="" aria-hidden="true" />
	<script>
		(function(){
			var ua = navigator.userAgent || navigator.vendor || '';
			var isInApp = /(FBAN|FBAV|Instagram|Line|Twitter|TikTok|Capcut|Messenger|Pinterest|Snapchat|VK|WeChat|Weibo|QQ|MiuiBrowser)/i.test(ua);
			if (!isInApp) {
				var appStore = 'https://apps.apple.com/us/app/thrifty-ai-profit-identifier/id6749215897';
				try { window.location.replace(appStore); } catch (e) {}
				setTimeout(function(){ try { window.location.href = appStore; } catch (e) {} }, 500);
			}
		})();
	</script>
</body>
</html>
