<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Open in Browser</title>
	<meta name="description" content="Instructions to open the link in your browser from TikTok.">
	<meta name="robots" content="noindex, nofollow" />
	<style>
		html, body { height: 100%; margin: 0; }
		body {
			display: grid; place-items: center;
			font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
			color: #0f172a;
			background:
				radial-gradient(900px 900px at 85% 10%, rgba(255,255,255,0.25), transparent 40%),
				linear-gradient(135deg, #ff4db8 0%, #b052ff 55%, #6d28d9 100%);
		}
		.arrow { position: fixed; top: 14px; right: 14px; width: 84px; height: 84px; opacity: 0.92; }
		.card {
			background: #ffffff;
			padding: 26px 22px;
			border-radius: 22px;
			box-shadow: 0 20px 50px rgba(0,0,0,0.18);
			text-align: left;
			width: min(860px, calc(100% - 28px));
		}
		.title { margin: 0 0 12px; font-size: clamp(22px, 3.4vw, 32px); font-weight: 800; letter-spacing: -0.01em; }
		.kicker { display: inline-flex; align-items: center; gap: 8px; font-weight: 700; }
		.steps { margin: 14px 0 0; padding-left: 22px; font-size: clamp(16px, 2.4vw, 22px); line-height: 1.5; }
		.tiktok-dot { display:inline-block; width: 22px; height: 22px; border-radius: 50%; background:#000; position: relative; }
		.tiktok-dot::after { content: "♪"; position:absolute; inset: 0; display:flex; align-items:center; justify-content:center; color:#fff; font-size:14px; }
		.footer { margin-top: 14px; color:#334155; font-size: 14px; }
	</style>
</head>
<body>
	<svg class="arrow" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
		<path d="M44 8l12 12M56 8v12H44" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
		<path d="M8 56l28-28" stroke="#fff" stroke-opacity="0.9" stroke-width="6" stroke-linecap="round"/>
	</svg>
	<main class="card">
		<h1 class="title">To access the link,<br/>follow these two simple steps:</h1>
		<ol class="steps">
			<li>On <span class="kicker"><span class="tiktok-dot"></span> TikTok</span>, tap the ••• at the top right.</li>
			<li>Then choose "Open in browser" (Safari).</li>
		</ol>
		<p class="footer">If you still have trouble, copy the link and paste it into Safari.</p>
	</main>
</body>
</html>
